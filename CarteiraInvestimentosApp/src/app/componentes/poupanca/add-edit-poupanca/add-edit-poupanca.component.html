<h1 mat-dialog-title>Adicionar Poupan√ßa</h1>
<div mat-dialog-content>
     <form [formGroup]="poupancaForm">

        <mat-form-field appearance="outline">
            <mat-label>Valor Total Investido</mat-label>
            <input formControlName="valorTotalInvestido" matInput type="number">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Redimento </mat-label>
            <input formControlName="rendimento" matInput type="text" type="number">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Ativo</mat-label>
            <input formControlName="isActive" matInput  >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label> Banco</mat-label>
            <mat-select formControlName="bancoId" placeholder="Banco" >
                <div *ngFor="let u of bancos">
                    <mat-option [value]="u.bancoId"> {{ u.bancoNome }} </mat-option>
                </div>
            </mat-select>
          </mat-form-field>
          <!-- <mat-form-field appearance="outline">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Banco"
                   aria-label="Number"
                   matInput
                   formControlName="bancoId"
                   [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of bancos" [value]="option.bancoId">
                {{option.bancoNome}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field> -->

          <mat-form-field appearance="outline">
            <mat-label> Carteira</mat-label>
            <mat-select formControlName="carteiraId" placeholder="Carteira" >
                <div *ngFor="let u of carteiras">
                    <mat-option [value]="u.carteiraId"> {{ u.carteiraNome}} </mat-option>
                </div>
            </mat-select>
          </mat-form-field>

    </form>

</div>
<div mat-dialog-actions [align]="'end'">
    <button  mat-raised-button color="warn" mat-dialog-close>Fechar</button>
    <button  mat-raised-button color="primary"  (click)="EnviarFormulario()">{{actionBtn}}</button>
</div>
