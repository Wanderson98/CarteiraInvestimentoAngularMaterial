<h1 mat-dialog-title>Confirmação de Exclusão</h1>
<div mat-content-dialog>
 Tem deseja que quer excluir ?
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Não</button>
  <button
    mat-button color="warn"
    [mat-dialog-close]="true"
    (click)="apagarRendaVariavel(editData.rendaVariavel.rendaVariavelId)">
    Sim
  </button>
</mat-dialog-actions>
