<h1 mat-dialog-title>Adicionar Status</h1>
<div mat-dialog-content>
    <form [formGroup]="statusForm">
        <mat-form-field appearance="outline">
            <mat-label>Nome do Status</mat-label>
            <input formControlName="statusMovimentacaoNome" matInput >
          </mat-form-field>
    </form>

</div>
<div mat-dialog-actions [align]="'end'">
    <button  mat-raised-button color="warn" mat-dialog-close>Fechar</button>
    <button  mat-raised-button color="primary"  (click)="EnviarFormulario()">{{actionBtn}}</button>
</div>
