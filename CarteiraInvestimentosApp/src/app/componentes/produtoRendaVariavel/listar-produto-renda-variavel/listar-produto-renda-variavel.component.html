<div class="container mt-3">
    <button mat-raised-button color="warn" (click)="openDialog()">Adicionar Produto Renda Variavel</button>

<mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="produtoRendaVariavelId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto Renda Variavel Id </th>
        <td mat-cell *matCellDef="let row"> {{row.produtoRendaVariavelId; let i = index"> {{i + 1}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="produtoRendaVariavelNome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto Renda Variavel Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.produtoRendaVariavelNome}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
        <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary" (click)="editarProdutoRendaVariavel(row)">
            <mat-icon>edit</mat-icon>
        </button>  
        <button mat-icon-button color="warn" (click)="apagarProdutoRendaVariavel(row.produtoRendaVariavelId)">
            <mat-icon>delete</mat-icon>
        </button>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"> Nenhum dado encontrado {{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
