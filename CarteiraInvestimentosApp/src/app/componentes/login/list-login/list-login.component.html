<div class="container mt-3">
  <button mat-raised-button color="warn" (click)="openDialog()">Adicionar Login</button>

<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="loginId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Id </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Login Email Column -->
    <ng-container matColumnDef="loginEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Email </th>
      <td mat-cell *matCellDef="let row"> {{row.loginEmail}} </td>
    </ng-container>
    <!-- Login senha Column -->
    <ng-container matColumnDef="loginSenha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Senha </th>
      <td mat-cell *matCellDef="let row"> {{row.loginSenha}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
      <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="editarLogin(row)">
          <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="apagarLogin(row.loginId)">
          <mat-icon>delete</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum dado Encontrado "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
