<h1 mat-dialog-title>Adicionar Usuario</h1>
<div mat-dialog-content>
    <form [formGroup]="usuarioForm">
        <mat-form-field appearance="outline">
            <mat-label>Nome do Usuario</mat-label>
            <input formControlName="usuarioNome" matInput placeholder="Nome">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Sobrenome do Usuario</mat-label>
            <input formControlName="usuarioSobrenome" matInput placeholder="Sobrenome">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email do Usuario</mat-label>
            <input formControlName="usuarioEmail" matInput type="email" placeholder="Email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Telefone do Usuario</mat-label>
            <input formControlName="usuarioTelefone" matInput placeholder="Telefone">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Cpf do Usuario</mat-label>
            <input formControlName="usuarioCpf" matInput placeholder="CPF">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha do Usuario</mat-label>
            <input formControlName="usuarioSenha" matInput type="password" placeholder="Senha">
          </mat-form-field>
    </form>

</div>
<div mat-dialog-actions [align]="'end'">
    <button  mat-raised-button color="warn" mat-dialog-close>Fechar</button>
    <button  mat-raised-button color="primary"  (click)="EnviarFormulario()">{{actionBtn}}</button>
</div>
