<div class="container mt-3">
    <button mat-raised-button color="warn" (click)="openDialog()">Adicionar Usuario</button>

<mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="usuarioId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Id </th>
        <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="usuarioNome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.usuarioNome}} </td>
      </ng-container>
      <ng-container matColumnDef="usuarioSobrenome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Sobrenome </th>
        <td mat-cell *matCellDef="let row"> {{row.usuarioSobrenome}} </td>
      </ng-container>
      <ng-container matColumnDef="usuarioEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Email </th>
        <td mat-cell *matCellDef="let row"> {{row.usuarioEmail}} </td>
      </ng-container>
      <ng-container matColumnDef="usuarioTelefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Telefone </th>
        <td mat-cell *matCellDef="let row"> {{row.usuarioTelefone}} </td>
      </ng-container>
      <ng-container matColumnDef="usuarioCpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Cpf </th>
        <td mat-cell *matCellDef="let row"> {{row.usuarioCpf}} </td>
      </ng-container>
      <ng-container matColumnDef="usuarioSenha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Senha </th>
        <td mat-cell *matCellDef="let row"> {{row.usuarioSenha}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
        <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary" (click)="editarUsuario(row)">
            <mat-icon>edit</mat-icon>
        </button>  
        <button mat-icon-button color="warn" (click)="apagarUsuario(row.usuarioId)">
            <mat-icon>delete</mat-icon>
        </button>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum dado encontrado "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
